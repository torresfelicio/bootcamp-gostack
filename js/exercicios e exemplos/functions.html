<!DOCTYPE html>
<html>
    <head>
        <title>Curso javascript</title>
    </head>
    <body>



        <script>
            //javascript
            function soma(numero1, numero2){
                var resultado = numero1 + numero2 ;
                return resultado;
            }
            var result = soma(1,2);
            console.log(result);
            
            function text( texto, base){
                var text = texto + base;
                return text;
            }
            var t = text('eu gosto de ', 'mim mesmo');
            console.log(t);

            function idade(n, a){
                var atual = a - n ;
                return atual;
            }

            
            console.log(idade(1,6));

        </script>
    </body>

</html>
